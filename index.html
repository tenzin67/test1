<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
          margin: 0;
      }
        .container{
            border: 1px solid black;
            text-align: center;
            height:47px;
            background-color:rgb(51, 48, 48);
        }
        .container ul{
            margin:13px auto;
        }
        .container li{
            width:100%;
            display: inline;
            margin:5px auto;
            margin:50px;
            background-color: transparent;
            transition:2sec;
            border-radius:5px;       
        }
        .container a{

            text-decoration: none;
            font-size:1em;
            color: whitesmoke;
            padding:10px;
    
        }
        .container li:hover{
          background-color: pink; 
        }    
        .container2{
            width: 100%;
            height:580px;
            margin-top:30px;
            background-color: rgb(232, 228, 231);
            text-align: center;
            margin-bottom:50px;
          
        } 
        .container2 img{
            height:650px;
            width: 50%;

        }
      
        .container3{
            width: 100%;
            box-sizing: border-box;
            height:850px;
            margin-top:10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    video{
        min-width: 97%;
        min-height:50%;
        border:10px solid rgb(249, 241, 242);
        border-radius:15px;
        
        
    }
    .container4{
        width:100%;
        height:580px;
            margin-top:50px;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-flow: row;
    }
    .box1{
        width:50%;
        position: relative;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin:10px 10px ;
        background-color: pink;
        box-sizing: border-box;
        
    }
    .box1:hover{
        transform: rotateY(180deg);
    }
    .box2{
        width:50%;
        margin:10px 10px ;
        background-color: pink;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .watch{
        width:100%;
        height:100%;
    }
    .gif{
        width:100%;
        height:100%;
    }
    </style>
</head>
<body>
 <div class="container">
     <ul>
         <li><a href="Home">Home</a></li>
         <li><a href="Phone">Phone</a></li>
         <li><a href="Tab">Tab</a></li>
         <li><a href="Accessories">Accessories</a></li>
         <li><a href="Contact">Contact</a></li>
         </ul>
 </div>   
 <div class="container2">
     <img src="i.png" alt="iphone 14">
 </div>

 <div class="container3">
     <video autoplay muted loop id="iphoneintro">
         <source src="intro.mp4" type="video/mp4">
     </video>
 </div>

 <div class="container4">
       <div class="box1">
        <img  class="gif" src="iphone.gif" alt="">
       </div>
       <div class="box2">
        <img class="watch" src="applewatch.gif" alt="appplewatch">
       </div>
 </div>
</body>
</html>
